<style>
	.deckgrid[deckgrid]::before {
    /* Specifies that the grid should have a maximum of 4 columns. Each column will have the classes 'column' and 'column-1-4' */
    content: '4 .column.column-1-4';
    font-size: 0; /* See https://github.com/akoenig/angular-deckgrid/issues/14#issuecomment-35728861 */
    visibility: hidden;
	}

	.deckgrid .column {
	    float: left;
	}

	.deckgrid .column-1-4 {
	    width: 20%;
	    margin: 5px;
	}

	.grid_field{
		text-align: center;
		width: 100%;
		height: 800px;
		padding-top: 20px;
		margin-bottom: 140px;
	}
	.grid_sub_field{
	}
	.card_main{
		border: 1px solid #ecf0f1;
		margin-bottom: 10px;
	}
</style>

<div class="grid_field">
	<div class="grid_sub_field">
		<div deckgrid class="deckgrid" source="photos">
		    <div class="card_main">
		        <img ng-src="{{card.src}}" width="100%">
		        <div>
		        	<p>{{card.title}}</p>	
		        </div>
		        
		    </div>
		</div>	
	</div>
</div>
